<form>
  <div>
    <mat-form-field style="width: 30%; margin-left: 10%; margin-top: 5%;">
      <mat-label>Id</mat-label>
      <input name="id" matInput disabled [(ngModel)]="product.id" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field style="width: 50%;margin-left: 10%;">
      <mat-label>Name</mat-label>
      <input name="name" matInput [(ngModel)]="product.name" #nameCtrl="ngModel" required/>
      <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
      <mat-error *ngIf="nameCtrl.hasError('required')">
        Please enter a name
        </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field style="width: 30%; margin-left: 10%;">
      <mat-label>Price</mat-label>
      <input type="number" name="price" matInput [(ngModel)]="product.price" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field style="width: 80%; margin-left: 10%;">
      <mat-label>Description</mat-label>
      <input name="desc" matInput [(ngModel)]="product.description" />
    </mat-form-field>
  </div>
  <div style="width: 80%; margin-left: 10%;">
    <button mat-raised-button color="primary" (click)="save()">Save</button> &nbsp;
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  </div>
</form>
